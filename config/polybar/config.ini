[colors]
background = #151515
background-alt = #151515
foreground = #FFFFFF
primary = #458588
secondary = #83a598
alert = #cc241d
disabled = #928374

[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/modules.ini

[bar/main]
bottom = true
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font:size=10;2

modules-left = xworkspaces 
modules-right = filesystem pulseaudio memory cpu temperature date wired-network wireless-network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

tray-position = right

tray-detached = true
tray-maxsize = 16
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
